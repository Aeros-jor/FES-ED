<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script src="https://kit.fontawesome.com/68695610e7.js" crossorigin="anonymous"></script>
    <script src="books.js"></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <section id="landing">
        <nav>
            <div class="nav__container">    
               <a href="index.html"> <img src="./assets/Library.svg" class="logo" alt=""></a>
                <ul class="nav__links">
                    <li><a href="index.html" class="nav__link rust">Home</a></li>
                    <li><a href="#" class="nav__link rust">Contact</a></li>
                    <li><a href="#features" class="nav__link nav__link--primary rust">Books</a></li>
                </ul>
                <button class="btn__menu" onclick="openMenu()">
                    <i class="fas fa-bars"></i>
                </button>                
                <div class="menu__backdrop">
                        <button class="btn__menu btn__menu--close" onclick="closeMenu()">
                            <i class="fas fa-times"></i>
                        </button>
                        <ul class="menu__links">
                            <li class="menu__list"><a href="#" class="menu__link" onclick="closeMenu()">Home</a>
                            </li>
                            <li class="menu__list"><a href="#features" class="menu__link" onclick="closeMenu()">Book</a>
                            </li>
                            <li class="menu__list"><a href="" class="menu__link no-cursor" onclick="closeMenu()">Contact</a>
                            </li>
                        </ul>
                </div>
            </div>
        </nav> 
    </section>
    <main id="books__main">
        <section>
            <div class="container">
                <div class="row">
                    <div class="books__header">
                        <h2 class="section__title books__header--title">
                            All <span class="rust">Books</span>
                        </h2>
                        <select id="filter" onchange="filterBooks(event)">
                            <option value="" disabled selected>Sort</option>
                            <option value="LOW_TO_HIGH">Price, Low to High</option>
                            <option value="HIGH_TO_LOW">Price, High to Low</option>
                            <option value="RATING">Rating</option>
                        </select>
                    </div>
                    <div class="books">
                        <i class="fas fa-spinner books__loading--spinner"></i> 
                    </div>
                </div>
            </div>
        </section>
    </main> 
    <footer>
        <div class="footer__container">
            <div class="row row__column">
                <a href="#">
                    <figure class="footer__logo">
                        <img src="./assets/Library.svg" alt="" class="footer__logo--img">
                    </figure>
                </a>
                <div class="footer__links">
                    <a href="" class="footer__link">Home</a>
                    <a href="" class="footer__link no-cursor">About</a>
                    <a href="" class="footer__link">Books</a>
                    <a href="" class="footer__link no-cursor">Contact</a>
                </div>
            </div>
            <div class="footer__copyright">
                Copyright &copy; 2024, All Rights Reserved.
            </div>
        </div>
    </footer>
</body>
</html>
